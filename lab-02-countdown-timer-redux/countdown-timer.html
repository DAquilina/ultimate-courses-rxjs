<html>
    <head>
        <title>RxJS Starter - Ultimate Courses</title>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <div class="logo-ultimate"></div>
                <p class="logo-name">Ultimate Courses<span>&trade;</span> - Countdown Timer</p>
            </div>
        </header>

        <div id="app" class="lab-02">
            <h1>Ultimate RxJS</h1>

            <p>
                <a href="/index.html">Back</a>
            </p>

            <div class="controls-wrapper">
                <div class="state-button">
                    <a id="start" class="control-button"><img src="assets/play-buton-svgrepo-com.svg" alt="Start timer" /></a>
                    <a id="pause" class="control-button" style="display: none"><img src="assets/pause-button-svgrepo-com.svg" alt="Pause timer" /></a>
                </div>

                <div class="stop-button">
                    <a id="abort" class="control-button disabled"><img src="assets/stop-button-svgrepo-com.svg" alt="Abort mission" /></a>
                </div>
            </div>

            <div id="timer" class="text-larger"></div>
            <div id="timer-message" class="text-large"></div>
        </div>

        <script type="module" src="./countdown-timer.js"></script>
    </body>
</html>
